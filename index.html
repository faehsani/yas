<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="libraries/bootstrap-5.0.2-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="libraries/fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>یاس</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row m-3">
          <div class="col-sm-3">
            <img src="images/logo.png" alt="لوگو سایت" />
          </div>

          <div class="col-sm-9">
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav main-menu-ul">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">
                        <img src="images/user.svg" alt="ورود" />
                        <span>ورود یا ثبت نام</span>
                      </a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link active" href="#">
                        <img src="images/logout.svg" alt="صفحه اصلی" />
                        <span>صفحه اصلی</span>
                      </a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <img src="images/document.svg" alt="پنل آزمون" />
                        <span>پنل آزمون</span>
                      </a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <img src="images/shopping-cart.svg" alt="سبد خرید" />
                        <span>سبد خرید</span>
                      </a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <img
                          src="images/call.svg"
                          class="header-svg"
                          alt="مرکز پشتیبانی"
                        />
                        <span>مرکز پشتیبانی</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section id="banner">
      <img class="img-fluid" src="images/header-picture.png" alt="تصویر" />
    </section>
  </body>
</html>
