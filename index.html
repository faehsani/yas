<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="libraries/bootstrap-5.0.2-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="libraries/fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>یاس</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row m-3">
          <div class="col-sm-4">
            <img src="images/logo.png" alt="لوگو سایت" />
          </div>

          <div class="col-sm-8">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <img src="images/user.svg" alt="ورود" />
                      <span>ورود یا ثبت نام</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <img
                        class="nav-link"
                        src="images/logout.svg"
                        alt="صفحه اصلی"
                      />
                      <span>صفحه اصلی</span></a
                    >
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <img
                        class="nav-link"
                        src="images/document.svg"
                        alt="پنل آزمون"
                      />
                      <span>پنل آزمون</span>
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <img src="images/shopping-cart.svg" alt="سبد خرید" />
                      <span>سبد خرید</span>
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <img
                        src="images/call.svg"
                        class="header-svg"
                        alt="مرکز پشتیبانی"
                      />
                      <span>مرکز پشتیبانی</span>
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>

</html>
