<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="../libraries/bootstrap-5.0.2-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../libraries/fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>YAS</title>
  </head>
  <body dir="rtl">
    <header>
      <div class="container">
        <div class="row m-3">
          <div class="col-sm-4">
            <img src="../images/logo.png" alt="لوگو سایت" />
          </div>
          <div class="col-sm-8">
            <ul class="nav nav-justify">
              <li class="nav-item">
                <img
                  src="../images/call.svg"
                  class="header-svg"
                  alt="مرکز پشتیبانی"
                />
                <span>مرکز پشتیبانی</span>
              </li>
              <li nav-item>
                <img src="../images/document.svg" alt="پنل آزمون" />
                <span>پنل آزمون</span>
              </li>
              <li nav-item>
                <img src="../images/logout.svg" alt="صفحه اصلی" />
                <span>صفحه اصلی</span>
              </li>
              <li nav-item>
                <img src="../images/shopping-cart.svg" alt="سبد خرید" />
                <span>سبد خرید</span>
              </li>
              <li nav-item>
                <img src="../images/user.svg" alt="ورود" />
                <span>ورود یا ثبت نام</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
